<extend name="index/Base" />
<block name="customer">
    <script>


    </script>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            product
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Data Table With Full Features</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>

                                <tr>
                                    <th>ID</th>
                                    <th>Product Title</th>
                                    <th>Product Views</th>
                                    <th>Product Price</th>
                                    <th>Last Date</th>
                                    <th>Operation</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="product" item="item">
                                    <tr>
                                        <td>{$item.info_id}</td>
                                        <td>{$item.info_title}</td>
                                        <td>{$item.info_views}</td>
                                        <td>{$item.info_min_price}~{$item.info_max_price}</td>
                                        <td>{$item.info_date}</td>
                                        <td>
                                            <div class="btn-group operation">
                                                <button info_id="{$item.info_id}" class="btn btn-info edit">edit</button>
                                                <button info_id="{$item.info_id}" class="btn btn-danger delete">delete</button>
                                            </div>
                                        </td>
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- DataTables -->
    <script src="__PUBLIC__/admin/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/admin/plugins/datatables/dataTables.bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#example1").DataTable();
        });
    </script>
    <script>
        $(document).ready(function(){
            var btns=$('.operation button');
            btns.each(function(i,item){
                $(item).click(function(){
                    if($(this).html()=='edit')
                    {
                        window.location.href='/Home/product/updateProduct/info_id/'+$(this).attr('info_id');
                    }
                });
            });
        });
    </script>
</block>
