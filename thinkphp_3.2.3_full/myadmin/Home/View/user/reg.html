<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Registration Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="__PUBLIC__/admin/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="__PUBLIC__/admin/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="__PUBLIC__/admin/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="__PUBLIC__/admin/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="__PUBLIC__/admin/plugins/iCheck/flat/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="#"><b>Admin</b>LTE</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>
    <p class="login-box-msg last-msg" style="color:red;">{$errorInfo}</p>

    <form method="post" id="regForm">
      <div class="form-group has-feedback">
        <input type="text" name="userName" class="form-control" placeholder="User name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="passwordConfirm" class="form-control" placeholder="Retype password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="form-group">
        <select class="form-control" name="role" id="role-select">
          <!--<option value="guest">游客</option>
          <option value="editor">编辑</option>
          <option value="operation">运营</option>
          <option value="super">主管</option>
          <option value="admin">管理员</option>-->
        </select>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-block btn-flat" id="postReg">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!--<div class="social-auth-links text-center">-->
      <!--<p>- OR -</p>-->
      <!--<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using-->
        <!--Facebook</a>-->
      <!--<a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using-->
        <!--Google+</a>-->
    <!--</div>-->

    <a href="login.html" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.3 -->
<script src="__PUBLIC__/admin/plugins/jQuery/jQuery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="__PUBLIC__/admin/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="__PUBLIC__/admin/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
  $(document).ready(function(){
    var roles={$roles};
    var select = function(roles){
      if(roles!='null')
      {
        var string='';
        for(var i in roles)
        {
          string+='<option value="'+roles[i]['role_id']+'">'+roles[i]['role_name']+'</option>';
        }
        return string;
      }
      return false;
    };
    $('#role-select').html(select(roles));
  });

  $('#postReg').click(function(){
    var postObj=$('#regForm').serializeArray();
    var postArr=[];
    var location = $('.last-msg');
    for(var i in postObj)
    {
      var value=postObj[i]['value'].replace(/(^\s+)|\s+|(\s+$)/g,'');
      if(value==''){
        return false;
      }
      postArr[postObj[i]['name']]=postObj[i]['value'].replace(/(^\s+)|\s+|(\s+$)/g,'');
    }
    if(postArr['password']!=postArr['passwordConfirm'])
    {
      return false;
    }
    else
    {
      $('#regForm').submit();
    }
  });

</script>
</body>
</html>
